<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styleSheets/login.css" />
    <link rel="stylesheet" href="../styleSheets/main.css" />
    <title>Property Pro Lite</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-main">
        <div class="logo">
          <img class="img-logo" src="../images/logo.png" />
        </div>
        <ul>
          <li><a class="nav-item" href="#">Home</a></li>
          <li><a class="nav-item" href="#">ABOUT US</a></li>
        </ul>
        <div class="login hidden">
          <a class="login-link" href="login.html">login</a>
        </div>
      </nav>

      <div class="clear"></div>
      <div class="error-message"></div>
      <div class="form-container">
        <form class="forms" action="" method="post">
          <div class="form-items form-input">
            <label for="username" class="title">User-Name</label>
            <input
              type="text"
              id="user-name"
              name="user-name"
              placeholder="Username"
              tabindex="1"
              required
            />
          </div>
          <div class="form-items form-input">
            <label for="password" class="title">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              tabindex="2"
              required
            />
          </div>

          <div class="form-items form-input" id="submit-button">
            <input type="submit" value="login" class="submit" tabindex="3" />
            <br />
            <p>
              DON'T HAVE AN ACCOUNT???<a href="signUp.html" tabindex="4"
                >SIGN UP</a
              >
              for free
            </p>
            <p>FORGOT YOUR PASSWORD??<a href="" tabindex="5">RESET</a></p>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-element">
        <div class="footer">
          <p>Reach us at No 7 Lfi Road,<br />Bayeku Lagos</p>
        </div>
        <div class="footer">
          <p>powered by Adjaro Ogaga</p>
        </div>
        <div class="footer">
          <p></p>
        </div>
      </div>
    </footer>
  </body>
</html>
